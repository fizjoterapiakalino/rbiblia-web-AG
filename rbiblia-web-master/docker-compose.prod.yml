# rBiblia Web - Production Docker Compose Override
#
# Użycie: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  web:
    build:
      context: .
      target: production # Używamy etapu production z Dockerfile
    container_name: rbiblia-web-prod
    volumes: [] # W produkcji nie montujemy kodu - jest w obrazie
    ports:
      - "80:80"
    environment:
      - APP_ENV=production
      - PHP_DISPLAY_ERRORS=0
    restart: always
